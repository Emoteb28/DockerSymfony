<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin monsite@free.fr
        ServerName monsite.fr
        ServerAlias www.monsite.fr
        DocumentRoot /var/www/sites/monsite/public

    <Directory /var/www/sites/monsite/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error_monsite.log
        CustomLog ${APACHE_LOG_DIR}/access_monsite.log combined
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.
# RewriteCond %{SERVER_NAME} =monsite.fr
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
SSLCertificateFile /etc/letsencrypt/live/monsite.fr/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/monsite.fr/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

</IfModule>